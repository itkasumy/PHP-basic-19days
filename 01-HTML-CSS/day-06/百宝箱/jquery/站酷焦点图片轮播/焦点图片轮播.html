<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<meta charset="UTF-8" />
    <title>焦点图片切换效果</title>
    <script src="jquery-2/jquery-2.1.1.min.js" type="text/javascript"></script>
    <style type="text/css">
        .clear{overflow:hidden; clear:both; width:0px; height:0px; }
        .imgbox{width:1083px; margin:0px auto; text-align:center; }
        ul{padding:0px; margin:0px;}
        ul li{float:left; list-style:none;}
        ul li.select{display:block;}
        .imgnum span{border-radius:10px; font:normal normal bold 12px/15px 微软雅黑; color:#FFF; margin-left:5px; padding:3px 6px 3px 6px;  background-color:#F90; cursor:pointer;}
        .imgnum span.onselect{background-color:#F00;}
        .imgnum{text-align:center; float:right; margin:-30px 30px; position:relative;}
    </style>
	<script type="text/javascript">

			 var time = "";
			 var index = 1;
			 $(function () {
				 showimg(index);
				 //鼠标移入移出
				 $(".imgnum span").hover(function () {
					clearTimeout(time);
					var icon=$(this).text();
					$(".imgnum span").removeClass("onselect").eq(icon-1).addClass("onselect");
					$("#banner_img li").hide().stop(true,true).eq(icon-1).fadeIn("slow");
				 }, function () {
					index=$(this).text()> 4 ? 1 :parseInt($(this).text())+1;
					time = setTimeout("showimg(" + index + ")", 2000);
				 });
			 });
	 
			 function showimg(num) {
				 index = num;
				 $(".imgnum span").removeClass("onselect").eq(index-1).addClass("onselect");
				 $("#banner_img li").hide().stop(true,true).eq(index-1).fadeIn("slow");
				 index = index + 1 > 5 ? 1 : index + 1;
				 time = setTimeout("showimg(" + index + ")", 2000);
			 }

    </script>
</head>
<body>
    <div class="imgbox">
		<ul id="banner_img">
			<li><img src="imgzhanku/ban1.jpg"/></li>
			<li><img src="imgzhanku/ban2.jpg"/></li>
			<li><img src="imgzhanku/ban3.jpg"/></li>
			<li><img src="imgzhanku/ban4.jpg"/></li>
			<li><img src="imgzhanku/ban5.jpg"/></li>
		</ul>
		<div class="clear"></div>
		<div class="imgnum">
			<span class="onselect">1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
			<span>5</span>
		</div>
	</div>
</body>
</html>
