<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">	
		.box{
			width: 200px;
			height: 200px;
			/*border: 1px solid red;*/
			margin: 20px auto;
			position: relative;
			overflow: hidden;
			background:url(images/czhm.png) no-repeat;
			background-size:200px 200px;		
		}
		/*.box1{
			width: 200px;
			height: 200px;
			overflow: hidden;
		}*/
		.box2{
			width: 200px;
			height: 200px;
			/*border: 1px solid red;*/
			background-color:#000;
			position: absolute;
			top:0;
			left:0;
		}
		.text{
			width: 200px;
			height: 200px;
			position: absolute;
			top:0;
			left:-200px;
			overflow: hidden;
		}
		a{
			width: 100px;
			height: 30px;
			/*border: 1px solid red;*/
			text-decoration: none;
			display: block;
			margin:85px 50px;
			text-align: center;
			line-height: 30px;
			font-size: 16px;
			background-color:#71C7A6;
		}
		/*.box:hover .box1{
			-webkit-filter:opacity(0);
		}*/
	</style>
</head>
<body>
	<div class="box">
		<div class="box2"></div>
		<div class="text"><a href="">继续学习</a></div>
	</div>
	<!-- <img src="img/face.jpg">
	<img class="img2" src="img/face.jpg">--> 
	<script src="jquery-2/jquery-1.7.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".box .box2").hide();	/*先将box2这个div隐藏起来*/
			$(".box").hover(function(){
				/*鼠标滑动显示box2,div透明度0.5，且显示的速度为500毫秒*/
				$(this).find(".box2").stop().fadeTo(500,0.5)
				$(this).find(".text").stop().animate({left:'0'}, {duration: 500})
			},
			function(){
				$(this).find(".box2").stop().fadeTo(500,0)
				$(this).find(".text").stop().animate({left:'200'}, {duration: "fast"})
				$(this).find(".text").animate({left:'-200'}, {duration: 0})
			});
		});
	</script>
</body>
</html>
