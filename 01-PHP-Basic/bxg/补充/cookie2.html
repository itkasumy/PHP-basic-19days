<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function getCookie(key){
            var result;
            var arr=document.cookie.split('; ');
            arr.forEach(function(v,i){
                if(v.split('=')[0]==key){
                    result=v.split('=')[1];
                }
            })
            return result;
        }
        function setCookie(key){
            var result;
            var arr=document.cookie.split('; ');
            arr.forEach(function(v){
                var len=v.indexOf(key+'=');
                if(v.indexOf(key+'=')==0){
                    result=v.substring(len);
                }
            })
            return result;
        }
        document.cookie='name=14;expires='+new Date('2017-9-20 08:00:00')
        // console.log(document.cookie);
        console.log(getCookie('id'))
        console.log(getCookie('name'))
        console.log(getCookie('age'))
         console.log(setCookie('id'))
        console.log(setCookie('name'))
        console.log(setCookie('age'))
        // console.log(getCookie('ti'))
    </script>
</body>
</html>
