<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="" href="./assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/lib/less.js"></script>
</head>

<body>
    <div class="form-container">
        <form class="form-horizontal">
            <h3 class="text-center">博学谷管理系统</h3>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" name="tc_name" class="form-control" id="inputEmail3" placeholder="Email" value="前端学院">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" name="tc_pass" class="form-control" id="inputPassword3" placeholder="Password"  value="123456">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success btn-block">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
<script src="./js/lib/jquery-2.1.4.js"></script>
<script src="./js/lib/jquery.cookie.js"></script>
<script>
    $('form').on('submit',function(){
        var formData=$(this).serialize();
        $.ajax({
            url:'/api/login',
            type:'post',
            data:formData,
            success:function(data){
                if(data.code==200){
                    location.href='index.html';
                    console.log(data);
                    var message=JSON.stringify(data.result);
                    $.cookie('userMessage',message,{
                        expires:1/24
                    })
//                    localStorage.setItem("userMessage",message)
                }else{}
                console.log(data.msg);
            },error:function(data){
                console.log(data);
            }
        })
        return false;
    })
</script>
